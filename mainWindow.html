<!DOCTYPE html>
<html>

<head>
    <title>ShoppingList</title>
    <link rel="stylesheet" href="./stylesheet/mystyle.css">
    <link rel="stylesheet" href="./stylesheet/media-queries.css">
</head>

<body>

    <div id="title-bar" class="dragable">
        <div id="title">VBuild</div>
        <div id="title-bar-btns">
            <button id="min-btn">-</button>
            <button id="max-btn">+</button>
            <button id="close-btn">x</button>
        </div>
    </div>

    <form class="dragable">
        <div class="section">Schema Name and Password</div>
        <div class="inner-wrap">
            <label>Schema:<input type="text" name="schema-name"></label>
            <label for="schema-password">Password: <input id="schema-password" type="text"></label>
        </div>
    </form>

    <form>
        <h2 class="dragable">Choose Environment</h2>
        <div class="radio-button">
            <input id="radio1" name="radio" type="radio" value="dev1221" class="radio-button-class" />
            <label for="radio1">Dev1221</label>
        </div>
        <div class="radio-button">
            <input id="radio2" name="radio" type="radio" value="test1221" class="radio-button-class" />
            <label for="radio2">Test1221</label>
        </div>
        <div class="radio-button">
            <input id="radio3" name="radio" type="radio" value="payaravagrant" class="radio-button-class" />
            <label for="radio3">PayaraVagrant</label>
        </div>
    </form>

    <form>
        <h2 class="dragable">Choose Database</h2>
        <div class="radio-button">
            <input id="radio4" name="radio" type="radio" value="oracle" class="radio-button-db" />
            <label for="radio4">Oracle</label>
        </div>
        <div class="radio-button">
            <input id="radio5" name="radio" type="radio" value="on-prem" class="radio-button-db" />
            <label for="radio5">Postgres - On-Prem</label>
        </div>
        <div class="radio-button">
            <input id="radio6" name="radio" type="radio" value="cloud" class="radio-button-db" />
            <label for="radio6">Postgres - Cloud</label>
        </div>
    </form>

    <form class="dragable">
        <h2>Gradle Task</h2>
        <div class="radio-button">
            <input id="radio7" name="radio" type="radio" value="test" class="radio-button-task" />
            <label for="radio7">All Tests</label>
        </div>
        <div class="radio-button">
            <input id="radio8" name="radio" type="radio" value="build" class="radio-button-task" />
            <label for="radio8">Build</label>
        </div>
    </form>

    <form class="dragable">
        <h2>Excusions</h2>
        <div class="radio-button">
            <input id="radio9" name="radio" type="radio" value="xtest" class="radio-button-exclusions" />
            <label for="radio9">All Tests</label>
        </div>
        <div class="radio-button">
            <input id="radio10" name="radio" type="radio" value="xbuild" class="radio-button-exclusions" />
            <label for="radio10">Build</label>
        </div>
    </form>

    <div class="output">
        <span class="copyable">./gradlew </span>
        <span id="envrionment-target" class="copyable"></span>
        <span id="database-target" class="copyable"></span>
        <span id="task-target" class="copyable"></span>
        <span id="exclusions-target" class="copyable"></span>
        <span><button class="copy-button">Copy To Clipboard</button></span>
    </div>
</body>

<script src="js/button-functions.js" type="text/javascript"></script>
<script src="js/string-builder.js" type="text/javascript"></script>
<script src='js/text-functions.js' type="text/javascript"></script>

</html>
